<div class="title">
    <h4>BUSINESS MANAGEMENT SYSTEM</h4>
</div>
<div class="loginBox">
    <div class="glass">
        <img class="img-circle" src="./../../assets/img/logo_Login.png" width="150px" height="100px" class="user">
        <div id="div-forms">
            <form id="login-form">
                <div class="inputBox">
                    <input id="login_username" class="form-control" type="text" name="" placeholder="Username" required>
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <div class="inputBox">
                    <input id="login_password" class="form-control" type="password" name="" placeholder="Password" required>
                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
                <div>
                    <button (click)="goState('/dashboard')" type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

                </div>
            </form>
        </div>
        <a href="#">Forget Password</a>
    </div>
</div>
